plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //この依存関係はコンシューマーにエクスポートされます。つまり、コンパイルクラスパスにあります。
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //この依存関係は内部で使用され、独自のコンパイルクラスパスでコンシューマーに公開されません。
    implementation 'com.google.guava:guava:30.1.1-jre'
}

task helo {
    //あらかじめ用意されている、doLastメソッドを上書きしている
    //タスクのアクションリストの最後に処理を追加します
    doLast {
        println();
        println("===LAST====");
        println("This is doLast action");
        println("===LAST====");
        println();
    }

    doFirst {
        println();
        println("====START======");
        println("This is do First asction!");
        println("====START======");
        println();
    }
}

task parameter {
    doLast {
        def total = 0;
        //numは、コマンド実行する際のパラメータとして受け取る
        //パラメータはすべてstring型になる
        for(def i in 1..num.toInteger()){
            total += i;
        }
        println("total: " + total);
    }
}
